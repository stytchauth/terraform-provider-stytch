name: Build, lint, and test
on:
  push:
    branches:
      - "main"
      - "v1"
  pull_request:
    branches:
      - "main"
      - "v1"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.24
          cache: true

      - uses: golangci/golangci-lint-action@v6.1.1
        with:
          version: v2.1.6
          args: --timeout 5m

      - name: Semgrep
        run: make semgrep-ci

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.24
          cache: true

      - run: make test
